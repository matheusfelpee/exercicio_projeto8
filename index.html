<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Contatos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="./images/contato logo.png" alt="Contatos">
            <h1>Meus Contatos</h1>
        </header>
        <form id="form-exercicio">
            <input type="text" id="nome-contato" required placeholder="Nome do Contato" />
            <input type="number" id="numero-contato" required placeholder="Numero do Contato" min="11">
            <button type="submit">Adicionar</button>
            </form>
            <table cellspacing="0">
                <thead>
                    <tr>
                        <th>
                            Nome do Contato
                        </th>
                        <th>NÃºmero do Contato</th>
                    </tr>
                </thead>
                <tbody>
                    <td id="nome-meus-contatos">---</td>
                    <td id="numero-meus-contatos">---</td>
                </tbody>
        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
